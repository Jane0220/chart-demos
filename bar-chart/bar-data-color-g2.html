<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body style="background-color: #000;">
    <div id="container" />
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.2.7/dist/g2.min.js"></script>
    <script>
      const data = [
        { type: '31-40岁', value: 28 },
        { type: '30-35岁', value: 51 },
        { type: '18-29岁', value: 18 },
        { type: '其他', value: 3 }
      ];

      const maxValue = data.map(item => item.value).sort((a, b) => b - a)[0]

      const chart = new G2.Chart({
        container: 'container',
        autoFit: true,
        height: 500,
        padding: [50, 20, 50, 20],
      });
      chart.data(data);
      chart.axis('type', {
        tickLine: {
          alignTick: false,
        },
        line: {
          style: {
            stroke: '#ffffff'
          }
        },
        label: {
          style: {
            fill: '#ffffff',
            fontSize: 20
          }
        }
      });
      chart.axis('value', false);

      chart.tooltip(false);
      chart.legend(false);
      chart.interval().position('type*value').color('value', (val) => {
        if (val === maxValue) {
          return 'l(90) 0:#ff00ff 0.2:#7ec2f3 1:#1890ff';
        }
        return 'l(90) 0:#00ff00 0.3:#7e00f3 1:#0090ff';
      });
      chart.render();
    </script>
  </body>
</html>
