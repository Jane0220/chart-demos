<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0; background-color: #000;">
  <div id="container" style="height: 100%"></div>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      xAxis: {
        type: 'category',
        data: ['31-40岁', '30-35岁', '18-29岁', '其他'],
        axisLabel: {
          fontSize: '30',
          color: '#fff'
        },
        axisLine: {
          lineStyle: {
            color: '#fff'
          }
        }
      },
      yAxis: {
        type: 'value',
        show: false
      },
      silent: true,
      series: [
        {
          data: [
            28,
            {
              value: 51,
              itemStyle: {
                color: {
                  type: 'linear',
                  x: 0,
                  y: 0,
                  x2: 0,
                  y2: 1,
                  colorStops: [{
                      offset: 0, color: 'orange' // 0% 处的颜色
                  }, {
                      offset: 0.2, color: 'yellow' // 100% 处的颜色
                  }, {
                      offset: 1, color: 'green' // 100% 处的颜色
                  }],
                  global: false // 缺省为 false
                }
              }
            },
            18,
            3
          ],
          type: 'bar',
          itemStyle: {
            color: {
              type: 'linear',
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [{
                  offset: 0, color: 'blue' // 0% 处的颜色
              }, {
                  offset: 0.2, color: 'purple' // 100% 处的颜色
              }, {
                  offset: 1, color: 'red' // 100% 处的颜色
              }],
              global: false // 缺省为 false
            }
          }
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
